plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
    id("org.jetbrains.kotlin.plugin.serialization") version "1.8.0" // Плагин для сериализации

}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.8.0") // Подключаем Kotlin стандартную библиотеку

    // Apache POI для работы с Excel файлами
    implementation("org.apache.poi:poi-ooxml:5.2.3")

    // Apache Commons CSV для работы с CSV файлами
    implementation("org.apache.commons:commons-csv:1.10.0")

}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}